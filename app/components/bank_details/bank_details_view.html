<div class="col-sm-12">
	<div ng-repeat="t in all_bank_details">
		<div class="alert alert-info">
			<strong>
				<p>Account Holder Name - {{t.account_holder_name}}</br>
				Bank Name - {{t.bank_name}}</br>
				Account Number - {{t.account_number}}</br>
				IFSC/NEFT Code - {{t.ifsc_code}}</br>
				Bank Address - {{t.bank_address}}</p>
			</strong>
		</div>
	</div>
</div>
