<br/>
<div class="col-sm-12">
	<div class="table_horizontal">
		<div class="input-group custom_addon">
        	<div class="input-group-addon"  style="box-shadow:none; -webkit-box-shadow:none;"><i class="fa fa-search"></i></div>
				<input type="text" ng-model="search_text" placeholder="Search here...">
		</div>
	</div>
	<div class="table-data">
		<table class="table table-hover">
			<thead>
				<tr class="active">
					<th>ID</th>
					<th>Created</th>
					<th>Retailer Name</th>
					<th>PSA ID</th>
					<th>Coupons Requested</th>
					<th>Coupons Added</th>
					<th>Status</th>
					<th style="width:150px">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr dir-paginate="y in coupon_requests | filter: search_text | itemsPerPage: 10" pagination-id="membersid1">
					<td>{{y.pr_id}}</td>
					<td>{{y.created}}</td>
					<td>{{y.retailer_name}}</td>
					<td>{{y.psa_id}}</td>
					<td>{{y.no_of_coupons_requested}}</td>
					<td>{{y.no_of_coupons_added}}</td>
					<td>
						<div ng-if="y.coupon_request_status == '0'" class="ng-scope">
							<label class="label label-warning">Pending</label>
						</div>
						<div ng-if="y.coupon_request_status == '1'" class="ng-scope">
							<label class="label label-success">Success</label>
						</div>
						<div ng-if="y.coupon_request_status == '2'" class="ng-scope">
							<label class="label label-danger">Declined</label>
						</div>
					</td>
					<td>
						<div ng-if="y.coupon_request_status == '0'" class="ng-scope">
							<a href="javascript:void(0)" ng-click="update_request_details(y)" data-toggle="modal" data-target=".bs-example-modal-sm">
								<span class="fa fa-pencil fa-2x"></span>
							</a>
						</div>
						<div ng-if="y.coupon_request_status == '1'" class="ng-scope">
							<label class="label label-success">Success</label>
						</div>
						<div ng-if="y.coupon_request_status == '2'" class="ng-scope">
							<label class="label label-danger">Declined</label>
						</div>             
					</td>
				</tr>
			</tbody>
		</table>
	</div>
 	<div class="col-sm-12"> 
	 	<dir-pagination-controls boundary-links="true" pagination-id="membersid1"
			on-page-change="pageChangeHandler(newPageNumber)"
			template-url="app/dirPagination.tpl.html">
		</dir-pagination-controls>
 	</div>
</div>
