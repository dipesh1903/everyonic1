<div class="heading">
	<ol class="breadcrumb">
		<li><a href="#/">Dashboard</a></li>
		<li><a href="javascript:void(0)">service</a></li>
	</ol>
</div>
<div class="heading">
	<h1>Add Services</h1>
</div>

<div class="col-sm-12 well"><br>
	<form name="serviceform" id="serviceform" method="post" action="" >
		<input name="id" ng-model="sc.ser_id" hidden>
		<div class="col-sm-6">
			<div class="col-sm-4">
				<label>Enter Service Name</label>
			</div>
		   	<div class="col-sm-8">
				<input ng-model="sc.sname" name="name" class="form-control" required>
		   	</div>
	
		<div class="col-md-12">
				<button type="submit" id="submitbtds1" accesskey="s" ng-click="save_service_data()" class="btn btn-info btn-xs"
					ng-disabled="serviceform.$invalid" style="padding: 4px; font-size: 14px;">
					<b>Submit</b>
				</button>
				<a class="btn btn-default btn-xs" accesskey="c" ng-click="filter_service()" style="padding: 4px; font-size: 14px;"><b>Clear</b></a>
				<img id="loaders1" src="./assets/images/loaders/1.gif" style="height:25px;display:none">
			</div>
	</form>
	<div class="clearfix"></div><br>
</div>
<div>
	<div ng-include="'./app/components/service/data.html'"></div>
</div>
