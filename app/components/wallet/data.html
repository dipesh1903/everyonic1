
 <div class="col-sm-12">
    <div class="table_horizontal">
		<div class="input-group custom_addon">
            <div class="input-group-addon"  style="box-shadow:none; -webkit-box-shadow:none;"><i class="fa fa-search"></i></div>
				<input type="text" ng-model="search_text" placeholder="Search here...">
			</div>
		</div>
		<div class="table-data">
			<table class="table table-hover">
				<thead>
					<tr class="active">
						<th ><b>Admin ID</b></th>
						<th ><b>Name</b></th>
                        <th ><b>Company Name</b></th>
                        <th ><b>Email</b></th>
                        <th ><b>Pan</b></th>
                        <th ><b>Gender</b></th>
                        <th ><b>Mobile</b></th>
                        <th ><b>City</b></th>
                        <th ><b>Address</b></th>
                        <th ><b>Status</b></th>
						<th  style="width:85px">Action</th>
					</tr>
				</thead>
				<tbody>
					<tr dir-paginate="y in datadb | filter: search_text | itemsPerPage: 5" pagination-id="admin1">
						<td >{{y.admin_id}}</td>
						<td ><a href="javascript:void(0)" ng-click="update_call_admin(y)">{{y.name}}</a></td>
						<td >{{y.company_name}}</td>
						<td >{{y.email}}</td>
						<td >{{y.pan}}</td>
						<td ><div ng-if="y.gender=='M'">Male</div><div ng-if="y.gender=='F'">Female</div></td>
						<td >{{y.phone}}</td>
						<td >{{y.city}}</td>
						<td >{{y.address}}</td>
						<td ><div style="height:25px;width:25px;border-radius:50%;background:red" ng-if="y.status=='0'"></div><div style="height:25px;width:25px;border-radius:50%;background:green" ng-if="y.status=='1'"></div></td>
						<td >
						  <a href="javascript:void(0)" ng-click="update_call_admin(y)" data-toggle="modal" data-target=".bs-example-modal-sm">
    						<span class="fa fa-pencil fa-2x"></span></a>
    						&nbsp;&nbsp;&nbsp;<a href="javascript:void(0)" ng-click="delete_data(y.admin_id)">
    						<span class="fa fa-trash"></span></a>               
						</td>
					</tr>
				</tbody>
			</table>
        </div>
        <dir-pagination-controls boundary-links="true" pagination-id="admin1"
				on-page-change="pageChangeHandler(newPageNumber)"
				template-url="app/dirPagination.tpl.html"></dir-pagination-controls>
   </div>
