<div class="col-sm-12 well animated fadeIn">
	<form name="walletform1" id="walletform1" method="post" action="">
     <input name="id" ng-model="w.cus_wal_id" hidden>
      <div class="clearfix"></div>
      <div class="col-sm-12">
	    <div class="col-sm-2">
	        <label>Select Partner ID:</label>
	    </div>
      	<div class="col-sm-2" ng-hide="w.ds_id||w.rt_id">
      		<label>Master</label>
      		<select ng-model="w.ms_id" name="ms_id" class="form-control" style="width:92%" ng-change="calc_wallet(w.ms_id,ms)">
	            <option value="">--Select Category--</option>
	            <option ng-repeat="m in master_details" value="{{m.ms_id}}">{{m.name}}</option>
          	</select>
      	</div>
      	<div class="col-sm-2" ng-hide="w.ms_id||w.rt_id">
      		<label>Distributor</label>
      		<select ng-model="w.ds_id" name="ds_id" class="form-control" style="width:92%" ng-change="calc_wallet(w.ds_id,ds)">
	            <option value="">--Select Category--</option>
	            <option ng-repeat="d in dist_details" value="{{d.ds_id}}">{{d.name}}</option>
          </select>
      	</div>
      	<div class="col-sm-2" ng-hide="w.ms_id||w.ds_id">
      		<label>Retailor</label>
      		<select ng-model="w.rt_id" name="rt_id" class="form-control" style="width:92%" ng-change="calc_wallet(w.rt_id,rt)">
	            <option value="">--Select Category--</option>
	            <option ng-repeat="r in ret_details" value="{{r.rt_id}}">{{r.name}}</option>
          </select>
      	</div>
      	<div><input name="mem_typ" ng-if="w.ms_id" value="ms" hidden></div>
      	<div><input name="mem_typ" ng-if="w.ds_id" value="ds" hidden></div>
      	<div><input name="mem_typ" ng-if="w.rt_id" value="rt" hidden></div>
      </div>
      <div class="clearfix"></div>
      <hr>
      <div class="col-sm-2">
        <label>Wallet Balance</label>
      </div>
      <div class="col-sm-4">
        <input ng-model="w.wal_bal" id="wal_bal" name="wal_bal" class="form-control" readonly>
      </div>
      <div class="clearfix"></div><br>
      <div ng-hide="w.credit">
	      <div class="col-sm-2">
	        <label>Debit Amount(Cash OUT-)</label>
	      </div>
	      <div class="col-sm-4">
	        <input ng-model="w.debit" name="debit" class="form-control" style="background: #fbdad5;" ng-change="calc_net(w.wal_bal,w.debit,1)">
	      </div>
      </div>
      <div ng-hide="w.debit">
	      <div class="col-sm-2">
	        <label>Credit Amount(Cash In+)</label>
	      </div>
	      <div class="col-sm-4">
	        <input ng-model="w.credit"name="credit" class="form-control" style="background: #d5fbd5;" ng-change="calc_net(w.wal_bal,w.credit,2)">
	      </div>
      </div>
      <div class="clearfix"></div><br>
      <div class="col-sm-2">
        <label>Net Wallet Balance</label>
      </div>
      <div class="col-sm-4">
        <input ng-model="w.net_wal" id="net_wal" name="net_wal" class="form-control" style="background: #F0FFFF;" readonly>
      </div>
      <div class="clearfix"></div><br>
      <div class="col-sm-2">
        <label>Description</label>
      </div>
      <div class="col-sm-4">
        <textarea name="desc" class="form-control" ng-model="w.desc"></textarea>
      </div>
      <div class="clearfix"></div><br>
      <div class="col-md-12">
	  		<button type="submit" id="submitbtnwal12" accesskey="s" ng-click="save_data_wallet()" class="btn btn-info btn-xs"
				ng-disabled="walletform1.$invalid">
				<u><b>S</b></u>ave
			</button>
			<a class="btn btn-default btn-xs" accesskey="c" ng-click="filter_new_wal()"><u><b>C</b></u>lear</a>
			<img id="loaderwal12" src="./assets/images/loaders/1.gif" style="height:25px;display:none">
			</button>
	  </div>
    </form>
 <script>
 $('#DOB1').datepicker('setDate','now');
 </script>
</div>
