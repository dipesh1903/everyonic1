 <div class="col-sm-12">
    <div class="table_horizontal">
		<div class="input-group custom_addon">
            <div class="input-group-addon"  style="box-shadow:none; -webkit-box-shadow:none;"><i class="fa fa-search"></i></div>
				<input type="text" ng-model="search_text" placeholder="Search here...">
			</div>
		</div>
		<div class="table-data">
			<table class="table table-hover">
				<thead>
					<tr class="active">
						<th >Package ID</th>
						<th >Package Name</th>
						<th >Service Name</th>
                       	<th >Package Date Created</th>
                        <th >Status</th>
                        <th >View </th>
                        <th >Edit</th>
                        <th >Delete</th>
					</tr>
				</thead>
				<tbody>
			<tr dir-paginate="y in datadb | filter: search_text | itemsPerPage: 5" pagination-id="pacid">
						<td >{{y.pid}}</td>
						<td >{{y.pname}}</td>
						<td >{{y.sname}}</td>
						<td >{{y.time}}</td>
						<td ><div style="height:25px;width:25px;border-radius:50%;background:red" ng-if="y.status=='0'"></div><div style="height:25px;width:25px;border-radius:50%;background:green" ng-if="y.status=='1'"></div></td>
						<td> <a href="javascript:void(0)" ng-click="set(y)" data-toggle="modal" data-target=".bs-example-modal-sm">
    						<span class="fa fa-eye fa-2x"></span></a></td>
						<td >
						  <a href="javascript:void(0)" ng-click="update_call(y)" data-toggle="modal" data-target=".bs-example-modal-sm">
    						<span class="fa fa-pencil fa-2x"></span></a>
    						</td>
    						<td>
    						&nbsp;&nbsp;&nbsp;<a href="javascript:void(0)" ng-click="delete_data(y.pid)">
    						<span class="fa fa-trash"></span></a>               
						</td>
					</tr>
				</tbody>
			</table>
        </div>
        <div class="col-sm-12">
            <dir-pagination-controls boundary-links="true" pagination-id="pacid"  on-page-change="pageChangeHandler(newPageNumber)" template-url="app/dirPagination.tpl.html"></dir-pagination-controls>
        </div>
   </div>
