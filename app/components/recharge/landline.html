<div class="col-sm-12 well"><br>
	<form name="landform" id="landform" method="post" action="" >
		<div class="col-sm-6">
			<div class="col-sm-4">
				<label>Enter Telephone Number</label>
			</div>
		   	<div class="col-sm-8">
				<input  name="custno" class="form-control" required>
		   	</div>
		   	
		   	<div class="clearfix"></div><br>
			<div class="col-sm-4">
				<label>Amount</label>
			</div>
		   	<div class="col-sm-8">
				<input  name="amount" class="form-control">
		   	</div><div class="clearfix"></div><br>
		   	<div class="col-sm-4">
				<label>Post Paid Operator</label>
			</div>
			<div class="col-sm-8">
					<select name="sercode" ng-model="i.operator" required class="form-control">
					<option value="">Select Operator</option>
	                <option value="AL">AIRTEL LANDLINE</option>
	                <option value="BL">BSNL LANDLINE</option>
	                <option value="IL">IDEA LANDLINE </option>
	                <option value="VL">VODAFONE LANDLINE</option>
	                <option value="ML">MTNL LANDLINE</option>
					</select>
			</div>
			<div class="clearfix"></div><br>
				<div class="col-sm-4">
				<label>Rechage Type</label>
			</div>
			<div class="col-sm-8">
				<select name="stv"  required class="form-control">
					<option value="">Select Recharge Type</option>
	                <option value="0">Topup</option>
	                <option value="1">Special Recharge</option>
				</select>
			</div>

		<div class="col-md-12">
				<button type="submit" id="submitbtnd1" accesskey="s" ng-click="save_land_data()" class="btn btn-info btn-xs"
					ng-disabled="landform.$invalid" style="padding: 4px; font-size: 14px;">
					<b>Submit</b>
				</button>
				<a class="btn btn-default btn-xs" accesskey="c" ng-click="filter_land_data()" style="padding: 4px; font-size: 14px;"><b>Clear</b></a>
				<img id="loader1" src="./assets/images/loaders/1.gif" style="height:25px;display:none">
			</div>
	</form>
</div>
