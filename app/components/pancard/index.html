<div class="pull_right"><h5>Wallet Balace : {{bal}}</h5>  </div>
<div class="col-sm-12 well"><br>
	<form name="panform" id="panform" method="post" action="" >
		<div class="col-sm-12">
			<div class="col-sm-4">
				<label>Enter UTIITSL User ID</label>
			</div>
		   	<div class="col-sm-8">
				<input ng-model="p.uti_no" name="uti_no" class="form-control" required>
		   	</div>
		   	<div class="clearfix"></div><br>
			<div class="col-sm-4">
				<label>UTIITSL PSName</label>
			</div>
		   	<div class="col-sm-8">
				<input type="text" ng-model="p.uti_name" name="uti_name" class="form-control">
		   	</div><div class="clearfix"></div><br>
		   	
		   	<div class="col-sm-4">
				<label>Total Coupan</label>
			</div>
		   	<div class="col-sm-8">
				<input type="number" ng-model="p.coupan_rq" name="coupan_rq" class="form-control">
			<div class="clearfix"></div><br>

		<div class="col-md-12">
				<button type="submit" id="submitbtnpan" accesskey="s" ng-click="save_pan_data()" class="btn btn-info btn-xs"
					ng-disabled="mobform.$invalid" style="padding: 4px; font-size: 14px;">
					<b>Submit</b>
				</button>
				<a class="btn btn-default btn-xs" accesskey="c" ng-click="filter_pan_data()" style="padding: 4px; font-size: 14px;"><b>Clear</b></a>
				<img id="loader" src="./assets/images/loaders/1.gif" style="height:25px;display:none">
			</div>
	</form>
	<div class="clearfix"></div><br>
	
</div>

<div class="col-sm-12 well">
		<div ng-include="'./app/components/pancard/data.html'"></div>
</div>
