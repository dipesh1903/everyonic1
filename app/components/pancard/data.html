
 <div class="col-sm-12">
    <div class="table_horizontal">
		<div class="input-group custom_addon">
            <div class="input-group-addon"  style="box-shadow:none; -webkit-box-shadow:none;"><i class="fa fa-search"></i></div>
				<input type="text" ng-model="search_text" placeholder="Search here...">
			</div>
		</div>
		<div class="table-data">
			<table class="table table-hover">
				<thead>
					<tr class="active">
						<th >UTIITSL User ID</th>
                        <th >UTIITSL PSName</th>
                        <th >Total Coupan</th>
                        <th >Date</th>
						<th  style="width:85px">Status Color</th>
						<th  style="width:85px">Status </th>
					</tr>
				</thead>
				<tbody>
					<tr dir-paginate="y in datapan | filter: search_text | itemsPerPage: 10" >
						<td >{{y.uti_no}}</td>
						<td >{{y.uti_name}}</td>
						<td >{{y.cp}}</td>
						<td >{{y.date}}</td>
						
						<td ><div style="height:25px;width:25px;border-radius:50%;background:orange" ng-if="y.status=='0'"></div><div style="height:25px;width:25px;border-radius:50%;background:green" ng-if="y.status=='1'"></div><div style="height:25px;width:25px;border-radius:50%;background:red" ng-if="y.status=='2'"></div></td>
						<td>
						<div class="col-sm-2" ng-if="y.status==0">pending</div>
						<div class="col-sm-2" ng-if="y.status==1">Success</div>
						<div class="col-sm-2"  ng-if="y.status==2">Declined</div>       
						</td>
					</tr>
				</tbody>
			</table>
        </div>

<!--             <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="app/pagination"></dir-pagination-controls> -->
<!--         </div> -->
   </div>
